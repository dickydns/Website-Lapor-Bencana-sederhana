[build]
  command = "npm run build"
  publish = "out"  # untuk static export
  # publish = ".next" # untuk dengan API routes

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirects untuk SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers (optional)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
